<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7essAbAt - حسابات</title>
    <!-- mainfiest -->
    <link rel="manifest" href="manifest.json">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="./fontAwesome/all.min.css">
    <!-- main css file -->
    <link rel="stylesheet" href="./sass/main.css">

</head>

<body>
    <!-- header -->
    <header role="banner">
        <!-- switch mode  -->
        <div class="switchMode" tabindex="0" role="button">
            <h5 class="titleMode"  role="button" tabindex="0">switch mode</h5>
            <ul class="modes" role="radiogroup">
                <li class="light" data-theme="light" data-bg="white" data-color="#333">
                    <input type="radio" name="radion" role="radio" tabindex="0"><label for="radion">Light</label>
                </li>
                <li class="night" data-theme="night" data-bg="#333" data-color="white">
                    <input type="radio" name="radion" role="radio" tabindex="0"><label for="radion">Night</label>
                </li>
            </ul>
        </div>
        <!-- date Holder -->
        <div class="dateHolder">
        </div>
        <!-- End date Holder -->
    </header>
    <!-- End header -->
    <!-- start wraper that hold date & inputs -->
    <main role="main">
        <!-- inputs with label -->
        <div class="inputsHolder">
            <div class="catgWrap">
                <input type="text" name="catg" id="catg"> <label for="catg">النوع</label>
            </div>
            <div class="numberwrap">
                <input type="text" name="number" id="number"> <label for="number">العدد</label>
            </div>
            <div class="priceWrap">
                <input type="text" name="price" id="price"> <label for="price">سعر الشراء </label>
            </div>
            <div class="sellPriceWrap">
                <input type="text" name="sellPrice" id="sellPrice"><label for="sellPrice">سعر البيع</label>
            </div>
        </div>

        <!-- buttons -->
        <div class="buttons" >
            <h4 id="addToStack" role="button" tabindex="0">Add To Stack</h4>
            <h4 id="showProfit" role="button" tabindex="0">show Profit</h4>
            <h4 id="calcProfit" role="button" tabindex="0">Calc Profit</h4>
            <h4 id="showData" role="button" tabindex="0">show Data</h4>
            <h4 id="hideData" role="button" tabindex="0">hide Data</h4>

            <!-- window 2 -->
            <h4 id="updateStack" role="button" tabindex="0">update Stack</h4>
            <h4 id="openSells" role="button" tabindex="0">open sells</h4>
            <h4 id="closeSells" role="button" tabindex="0">Close sells</h4>
            <h4 id="zero" role="button" tabindex="0">set proits 0</h4>
            <!-- <h5>Empty inputs</h5> -->
            <h6 role="button" tabindex="0">Empty Stack</h6>
        </div>
        <!-- end buttons -->
    </main>
    <!-- end wraper -->
    <!-- div for show the data -->
    <div class="data"></div>
    <!-- end data div -->

    <!-- footer -->
    <footer role="contentinfo">
        <span>Find Me On : </span>
        <div class="about">
            <a href="https://www.linkedin.com/in/ali-abdelbagi-02313b223/" target="_blank" title="LinkedIn"><i
                   class="fa-brands fa-linkedin"></i></a>
            <a href="https://web.facebook.com/ali.abdelbagiali.3" target="_blank" title="Facebook"><i
                   class="fa-brands fa-facebook"></i></a>
            <!-- <a href="https://telegram.me/AliAbdElbagi" target="_blank" title="Telegram"><i
                   class="fa-brands fa-telegram"></i></a> -->
            <a href="https://github.com/ali007-depug" target="_blank" title="Githup"><i
                   class="fa-brands fa-github"></i></a>
            <a href="https://codepen.io/ali007-depug" target="_blank" title="CodePen"><i
                   class="fa-brands fa-codepen"></i></a>
        </div>
    </footer>
    <!-- end footer -->
    <script src="./app.js"></script>
</body>

</html>
